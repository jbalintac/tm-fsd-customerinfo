<div id="content">
  <div class="row justify-content-center mt-3">
    <div class="text-muted" [style.visibility]="isLoading ? 'visible' : 'hidden'">Saving changes...</div>
  </div>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-link text-center" [routerLink]="['/']">Back to customer list</button>
  </div>
  <h1 class="display-4 text-center">{{customer.name}}</h1>
  <div class="form-row mt-5">
      <dl class="row">
          <dt class="col-sm-3">Status:</dt>
          <dd class="col-sm-9"> 
            <select 
              class="form-control" 
              [formControl]="customerStatusField">
              <option 
                *ngFor="let customerStatus of customerStatuses"
                [ngValue]="customerStatus">
                  {{customerStatus}}
              </option>
            </select>
          </dd>
          <dt class="col-sm-3">Profile Created:</dt>
          <dd class="col-sm-9">{{customer.createdAt | date:'medium'}}</dd>
          <dt class="col-sm-3">Description</dt>
          <dd class="col-sm-9">{{customer.description}}</dd>
          <dt class="col-sm-3">
              <div class="d-flex bd-highlight">
                  <div class="w-100">Notes</div>
                  <div class="flex-shrink-0 d-sm-none">
                    <a class="button-control add-control" (click)="addNote()">
                      <fa-icon [icon]="['fas', 'plus']" size="fixedWidth"></fa-icon>
                      <span class="ml-1 font-weight-normal">Add Note</span>
                    </a>
                  </div>
              </div>
          </dt>
          <dd class="col-sm-9">
              <div class="d-sm-flex justify-content-end d-none">
                <a class="button-control add-control" (click)="addNote()">
                  <fa-icon [icon]="['fas', 'plus']" size="fixedWidth"></fa-icon>
                  <span class="ml-1">Add Note</span>
                </a>
              </div>
              <div class="md-form">
                  <div class="d-flex justify-content-start mt-1"
                    *ngFor="let note of customer.notes">
                      <textarea id="form10" class="md-textarea form-control w-100" rows="3" [(ngModel)]="note.value" (keyup)='noteKeyUp.next(note)'></textarea>
                      <a class="button-control delete-control d-flex align-items-center flex-shrink-0 ml-2 mr-1"
                        (click)="removeNote(note)">
                        <fa-icon [icon]="['fas', 'trash']" size="fixedWidth"></fa-icon>
                      </a>
                  </div>
                </div>
          </dd>
      </dl>
  </div>
</div>
